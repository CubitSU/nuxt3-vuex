name: Eslint

on:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Yarn Install
        run: yarn install # --check-files --frozen-lockfile --non-interactive

      - name: Lint
        run: yarn lint
